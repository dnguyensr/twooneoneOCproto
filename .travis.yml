language: ruby
cache: bundler
rvm:
- 2.3.1
services:
- postgresql
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- psql -c 'create database twooneoneOCproto_test' -U postgres
script:
- bundle exec rake db:test:prepare
- bundle exec rspec spec/
deploy:
  provider: heroku
  api_key:
      secure: 
  app: orangecounty
  on:
    branch: master
    repo: dnguyensr/twooneoneOCproto
  skip_cleanup: true
